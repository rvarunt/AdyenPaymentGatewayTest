<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <script
      src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.15.1/adyen.js"

    <link

      <a href="/">
        <img src="/static/images/logo.png" alt="logo" />

    </header>
  </head>

  <body>

    <div class="container">


      {{ if eq .page "summary"}}

      {{end}}

    </div>
